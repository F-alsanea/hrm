<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام رسائل التوظيف - مجموعة الكعكي</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-main: 'Tajawal', sans-serif;
      --font-arabic: 'Tajawal', sans-serif;
    }

    body {
      font-family: var(--font-main);
      background-color: #0f172a;
      min-height: 100vh;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.5s ease;
    }

    .glass-effect {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .theme-light {
      background-color: #F1F5F9;
    }

    .theme-dark {
      background-color: #020617;
    }

    .theme-dusk {
      background-color: #1E1B4B;
    }

    .theme-light .glass-card {
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(15, 23, 42, 0.2);
    }

    .theme-dark .glass-card {
      background: rgba(2, 6, 23, 0.8);
      border: 1px solid rgba(241, 245, 249, 0.2);
    }

    .theme-dusk .glass-card {
      background: rgba(30, 27, 75, 0.8);
      border: 1px solid rgba(224, 231, 255, 0.25);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
  </style>
</head>

<body class="overflow-hidden">
  <div class="bg-gradient">
    <div class="blob w-[500px] h-[500px] bg-blue-500 top-[-10%] left-[-5%]"></div>
    <div class="blob w-[400px] h-[400px] bg-indigo-500 bottom-[-10%] right-[-5%]" style="animation-delay: -5s;"></div>
    <div class="blob w-[300px] h-[300px] bg-cyan-400 top-[40%] left-[60%]" style="animation-delay: -10s;"></div>
  </div>
  <div id="root" class="relative z-10"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
