<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام رسائل التوظيف - مجموعة الكعكي</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
  <style>
    :root {
      --font-main: 'Inter', 'IBM Plex Sans Arabic', sans-serif;
      --font-arabic: 'IBM Plex Sans Arabic', sans-serif;
    }

    body {
      font-family: var(--font-main);
      background: #0f172a;
      min-height: 100vh;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .bg-gradient {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 20% 20%, #1e293b 0%, #0f172a 100%);
      overflow: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      animation: drift 20s infinite alternate;
    }

    @keyframes drift {
      from {
        transform: translate(0, 0) scale(1);
      }

      to {
        transform: translate(100px, 50px) scale(1.1);
      }
    }
  </style>
</head>

<body class="overflow-hidden">
  <div class="bg-gradient">
    <div class="blob w-[500px] h-[500px] bg-blue-500 top-[-10%] left-[-5%]"></div>
    <div class="blob w-[400px] h-[400px] bg-indigo-500 bottom-[-10%] right-[-5%]" style="animation-delay: -5s;"></div>
    <div class="blob w-[300px] h-[300px] bg-cyan-400 top-[40%] left-[60%]" style="animation-delay: -10s;"></div>
  </div>
  <div id="root" class="relative z-10"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
