<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام رسائل التوظيف - مجموعة الكعكي</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-main: 'Tajawal', sans-serif;
      --font-arabic: 'Tajawal', sans-serif;
    }

    .bg-gradient {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 20% 20%, #1e293b 0%, #0f172a 100%);
      overflow: hidden;
      transition: background 0.7s ease;
    }

    .theme-light .bg-gradient {
      background: radial-gradient(circle at 20% 20%, #f8fafc 0%, #e2e8f0 100%);
    }

    .theme-dark .bg-gradient {
      background: radial-gradient(circle at 20% 20%, #0f172a 0%, #020617 100%);
    }

    .theme-dusk .bg-gradient {
      background: radial-gradient(circle at 20% 20%, #1e1b4b 0%, #0f172a 100%);
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.2;
      animation: drift 20s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
    }

    @keyframes drift {
      from {
        transform: translate(0, 0) scale(1);
      }

      to {
        transform: translate(150px, 100px) scale(1.2);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
  </style>
</head>

<body class="overflow-hidden">
  <div class="bg-gradient">
    <div class="blob w-[500px] h-[500px] bg-blue-500 top-[-10%] left-[-5%]"></div>
    <div class="blob w-[400px] h-[400px] bg-indigo-500 bottom-[-10%] right-[-5%]" style="animation-delay: -5s;"></div>
    <div class="blob w-[300px] h-[300px] bg-cyan-400 top-[40%] left-[60%]" style="animation-delay: -10s;"></div>
  </div>
  <div id="root" class="relative z-10"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
